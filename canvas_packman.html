<!doctype html>
<html>
    <head>
        <style>
            #clock {
                width: 300px;
                height: 300px;
            }
        </style>
        <script>
            var ctx, x = 150, y = 150;

            function gobj(id) {
                return document.getElementById(id);
            }

            function init() {
                var canvas = gobj("canvas");
                ctx = canvas.getContext("2d");
                paint();
            }

            function paint() {
                ctx.fillStyle = "black";
                ctx.fillRect(0, 0, 300, 300);
                ctx.fillStyle = "yellow";
                ctx.beginPath();
                ctx.moveTo(x, y);
                ctx.arc(x, y, 30, -Math.PI / 4, Math.PI / 4, true);
                ctx.fill();
            }
        </script>
    </head>
    <body onload="init()">
        <canvas width="300" height="300" id="canvas"></canvas>
    </body>
</html>
